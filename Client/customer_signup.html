<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="./styles/style.css">
          <link rel="stylesheet" href="./styles/auth.css">
          <script src="./scripts/signup.js" defer></script>
          <script src="./components/Navbar.js" defer></script>
          <title>Customer Registeration</title>
     </head>

     <body>
          <header>
               <!-- Navbar will be appended here -->
          </header>

          <main class="main-container center">
               <section class="background">
                    <div class="background-overlay"></div>
                    <img src="./assets/peter-broomfield-m3m-lnR90uM-unsplash.jpg" alt="">
               </section>
               <form class="form " id="customer">
                    <h1 class="heading">Customer Registeration</h1>
                    <input name="name" type="text" placeholder="Enter Your Name" required>
                    <input name="email" type="email" placeholder="Enter Your Email" required>
                    <input name="password" type="password" placeholder="Password" required>
                    <input name="confirm_password" type="password" placeholder="Confirm Password" required>
                    <input type="submit" value="Register" class="btn full">
               </form>
          </main>

     </body>

</html>
